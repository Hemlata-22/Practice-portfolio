<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Portfolio</title>
    <link rel="shortcut icon" href="images/hero.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <header>
        <a href="#" class="logo">Portfolio </a>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>
    <main>
        <section class="main_sec">
            <div class="grid">
                <div class="your_image">
                    <img src="images/hero.png" alt="Hero_img">
                </div>
                <div class="intro-text">
                    <span class="hi">Hi</span><span class="iam">, I am </span><span class="name">John Doe</span><br>
                    <span class="role">Frontend Developer</span>
                </div>
            </div>
        </section>
        <section>
            <div class="divider"></div>
            <div class="projects">
                <h1>PROJECTS</h1>

                <div class="grid">
                    <div class="item1">
                        <img class="grid-image" src="images/project1.png" alt="image 1" />
                    </div>
                    <div class="item2">
                        <img class="grid-image" src="images/Project2.png" alt="image 2" />
                    </div>
                    <div class="item3">
                        <img class="grid-image" src="images/project3.png" alt="image 3" />
                    </div>
                    <div class="item4">
                        <img class="grid-image" src="images/project4.png" alt="image 4" />
                    </div>
                    <div class="item5">
                        <img class="grid-image" src="images/project5.png" alt="image 5" />
                    </div>
                    <div class="item6">
                        <img class="grid-image" src="images/project6.png" alt="image 6" />
                    </div>
                    <div class="item7">
                        <img class="grid-image" src="images/project7.png" alt="image 7" />
                    </div>
                    <div class="item8">
                        <img class="grid-image" src="images/project8.png" alt="image 6" />
                    </div>
                    <div class="item9">
                        <img class="grid-image" src="images/project9.png" alt="image 7" />
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="contact">
            <h1>Let's work together...</h1>

            <div class="icon_grid">
                <div class="media_icon1">
                    <span><i class="fa-brands fa-linkedin"></i>Linkedin</span>
                </div>
                <div class="media_icon2">
                    <span><i class="fa-brands fa-twitter"></i>Twitter</span>
                </div>

                <div class="media_icon3">
                    <span><i class="fa-solid fa-envelope"></i>Send Mail</span>
                </div>
            </div>
            <div class="icon_grid">
                <div class="media_icon4">
                    <span><i class="fa-brands fa-github"></i>Github</span>
                </div>

                <div class="media_icon5">
                    <span><i class="fa-solid fa-phone"></i>Call Me</span>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>Created By Do Some Coding</p>
        </div>


    </footer>
</body>

</html>
